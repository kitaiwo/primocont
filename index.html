<html lang="pt-BR">
<head>
    <title>Números Primos</title>        
    <meta charset="UTF-8">          
</head>
<body>
    <div>
        <h1>Números Primos</h1>
        <label>Digite a quantidade de números primos desejada:</label>
        <input type="number" id="quantidadeInput">
        <button onclick="exibirNumerosPrimos()">Exibir Números Primos</button>
        <canvas id="meuCanvas" width="400" height="400" style="border:1px solid #000000; background-color: white;"></canvas>
    </div>

    <script>
        function isPrimo(num) {
            if (num < 2) return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        }

        function exibirNumerosPrimos() {
            const quantidade = parseInt(document.getElementById("quantidadeInput").value);
            const primos = [];
            let num = 2;
            while (primos.length < quantidade) {
                if (isPrimo(num)) {
                    primos.push(num);
                }
                num++;
            }

            const canvas = document.getElementById('meuCanvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.font = '20px Arial';
            ctx.fillStyle = 'black';

            let y = 30;
            for (let i = 0; i < primos.length; i++) {
                ctx.fillText(primos[i], 50, y);
                y += 30;
            }
        }
    </script>
</body>
</html>
