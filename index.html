<html lang="pt-BR">
<head>
    <title>Números Primos</title>        
    <meta charset="UTF-8">          
</head>
<body>
    <div>
        <h1>Números Primos</h1>
        <label>Digite a quantidade de números primos desejada:</label>
        <input type="text" id="Numero1">
        <button onclick="exibirNumerosPrimos()">Exibir Números Primos</button>
        <canvas id="meuCanvas" width="500" height="500" style="border:1px solid #000000; background-color: white;"></canvas>
    </div>

    <script>
        function Primo(num) {
            if (num < 2) return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        }

        function exibirNumerosPrimos() {
            const quantidade = parseInt(document.getElementById("Numero1").value);
            const primos = [];
            let num = 2;
            while (primos.length < quantidade) {
                if (Primo(num)) {
                    primos.push(num);
                }
                num++;
            }

            const canvas = document.getElementById('meuCanvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.font = '20px Arial';
            ctx.fillStyle = 'black';

            let x = 50;
            let y = 50;
            const espacoEntreNumeros = 20; // Espaço entre os números
            const alturaTexto = 30; // Altura constante para o texto
            for (let i = 0; i < primos.length; i++) {
                const texto = primos[i].toString();
                const larguraTexto = ctx.measureText(texto).width;

                if (x + larguraTexto > canvas.width) {
                    x = 50;
                    y += alturaTexto;
                }

                ctx.fillText(texto, x, y);
                x += larguraTexto + espacoEntreNumeros;
            }
        }
    </script>
</body>
</html>
